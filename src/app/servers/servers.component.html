<!-- <input type="text" class="" (input)="onUpdateServerName($event)"><br /><br /> -->
<input type="text" class="" [(ngModel)] = "serverName"><br /><br />
<button class="btn btn-primary" [disabled] = "!allowCreateServer" (click)="onCreateNewServer()">Add Server</button>
<button class="btn btn-secondary ml-2" *ngIf = "serverCreated" (click)="onResetServer()">Reset Server</button>
<!-- <label class="text-success">{{serverCreationStatus}}</label>  -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created!</p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
